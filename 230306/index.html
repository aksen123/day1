
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내가한거</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="all">
    <fieldset>
      <div class="text">
        <h1>프런트엔드 개발자 지원서</h1>
        <p><mark>HTML5,CSS3, Javascript</mark>에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
      </div> 
      <hr />
      
      <div class="name">
      <h3>개인정보</h3>
      <ul>
        <li>
        <label for="">이름 : <input type="text" /></label>
        </li>
        <li>
        <label for="">연락처 : <input type="text" /></label>   
        </li>
      </ul>
      </div>

      <div  class="check">
      <h3>지원분야</h3>
      <ul>
        <li>
          <input type="radio" 1name="check" id="a"><label for="a"> 웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" name="check" id="b"><label for="b"> 웹 어플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" name="check" id="c"><label for="c"> 개발 환경 개선</label>
        </li>
      </ul>
      </div>
      
      <div class="memo">
      <h3>지원동기</h3>
      <textarea name="지원동기" id="" cols="80" rows="30">본사 지원 동기를 간략히 작성해주세요</textarea>
      <div class="button">
        <input type="submit" value="제출하기">
        <input type="reset" value="다시작성">
      </div>
      </div>
    </fieldset>
  </div>
</body>
</html>
