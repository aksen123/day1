<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/script.js"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <form name="order">
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <label class="field" for="billingName">이름 : </label>
            <input id="billingName" class="input-box" name="billingName" type="text">
          </li>
          <li>
            <label class="field" for="billingTel">연락처 : </label>
            <input id="billingTel" class="input-box" name="billingTel" type="text">
          </li>
          <li>
            <label class="field" for="billingAddr">주소 : </label>
            <input id="billingAddr" class="input-box" name="billingAddr" type="text">
          </li>
        </ul>
      </fieldset>
    </form>
    <form name="ship">
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <input type="checkbox" name="shippingInfo" id="shippingInfo">
            <label for="shippingInfo">주문정보와 배송정보가 같습니다</label>
          </li>
          <li>
            <label class="field" for="shippingName">이름 : </label>
            <input id="shippingName" class="input-box" name="shippingName" type="text">
          </li>
          <li>
            <label class="field" for="shippingTel">연락처 : </label>
            <input id="shippingTel" class="input-box" name="shippingTel" type="text">
          </li>
          <li>
            <label class="field" for="shippingAddr">주소 : </label>
            <input id="shippingAddr" class="input-box" name="shippingAddr" type="text">
          </li>
        </ul>
      </fieldset>
      <button type="submit" class="order">결제하기</button>
    </form>
  </div>
</body>
</html>
