<!DOCTYPE html>
<html lang="ko">
<head>

      <div class="sns">

        <div class="sns-link">

          <a href="#">

          <a href="#">
            <img src="/img/sns3.svg" alt="">
          </a>
          <a href="#">

      </a>
      <a href="#">
        <img src="/img/아이콘(SVG)/search.svg" alt="">

      <a href="#">
