<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./gridstyle.css">
  <script defer src="./gridJs.js"></script>
  <script src="https://kit.fontawesome.com/d8ed7b73e2.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <section>
  <div class="consulting_header">
    <h1>
      프론트엔드 개발자 학습의 새로운 <span>패러다임!</span><br />
      신속하게 <span>그린아카데미에서 간편 상담</span>을 신청하실 수 있습니다.
    </h1>
    <hr />
    <p>상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게 상담해 드립니다.</p>
  </div>
  <div class="consulting_form">
    <form>
      <div class="row">
        <div class="field">
          <label for="name">이름<em>*</em></label>
          <input id="name" type="text" placeholder="이름을 입력하세요." required>
        </div>
        <div class="field">
          <label for="email">이메일<em>*</em></label>
          <input id="email" type="email" placeholder="이메일을 입력하세요." required>
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="phone">연락처<em>*</em></label>
          <input id="phone" type="text" required placeholder="연락처를 입력하세요">
        </div>
        <div class="field">
          <label for="help">상담구분<em>*</em></label>
          <select id="help" required>
            <option value="" disabled selected>선택하세요</option>
            <option value="">온라인 강의</option>
            <option value="">오프라인 강의</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="content">상담내용</label>
          <textarea id="content" rows="5" required placeholder="상담점수가 이루어진후 24시간 내에 연락드리겠습니다. 감사합니다"></textarea>
        </div>
      </div>
      <div class="policy">
        <h4>개인정보 취급방침 (필수)</h4>
        <iframe src="./policy.html" frameborder="0"></iframe>
        <div class="agreement">
          <input type="checkbox" id="chk">
          <label for="chk">개인정보 취급방침을 읽었으며 이에 동의합니다.</label>
        </div>
        <button class="btn_submit">상담신청</button>
      </div>
    </form>
  </div>
</section>
</body>
</html>
